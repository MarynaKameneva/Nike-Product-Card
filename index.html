<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Nike Product Card</title>
</head>
<body>


    <header class="ba-header">

        <div class="conteiner ba-header__wrapper">

            <a href="#" class="ba-logo">
                <img src="img/logo.png" alt="Nike">
            </a>
        
            <nav class="ba-nav">
                <ul class="ba-menu">
                    <li class="ba-menu__item">
                        <a href="#" class="ba-menu__link">lifestyle</a>
                    </li>
                    <li class="ba-menu__item ba-menu__item__left">
                        <a href="#" class="ba-menu__link ba-menu_link_active">runnig</a>
                    </li>
                    <li class="ba-menu__item ba-menu__item__left">
                        <a href="#" class="ba-menu__link">football</a>
                    </li>
                    <li class="ba-menu__item ba-menu__item__left">
                        <a href="#" class="ba-menu__link">skateboarding</a>
                    </li>
                </ul>
            </nav>

        

            <button class="ba-button_menu" aria-lable="open menu">
                <div class="ba-button_menu__icon"></div>
                <div class="ba-button_menu__icon"></div>
                <div class="ba-button_menu__icon"></div>
            </button>

        </div>

    </header>


    <main>


        <div class="conteiner">
                
            <div class="ba-card">
                
                <div class="ba-card__gallery">
                    <img src="img/img_h.png" alt="Krossovok" class="ba-card__image">
                    <ul class="ba-card__previews">
                        <li class="ba-card__preview"><a href="#"><img src="img/img1.png" alt="Preview" class="ba-card__mini-thumb"></a></li>
                        <li class="ba-card__preview"><a href="#"><img src="img/img2.png" alt="Preview" class="ba-card__mini-thumb"></a></li>
                        <li class="ba-card__preview"><a href="#"><img src="img/img3.png" alt="Preview" class="ba-card__mini-thumb"></a></li>
                    </ul>
                    <button class="ba-button_zoom" aria-lable="zoom">
                        <div class="ba-button_zoom__icon"></div>
                        <div class="ba-button_zoom__icon ba-button_zoom__icon__last"></div>
                    </button>
                </div>

                
                <div class="ba-card__info">

                    <span class="ba-badge ba-badge_new">New</span>

                    <button class="ba-button_close" aria-lable="close">
                        <div class="ba-button_close__icon"></div>
                    </button> 

                    <h1 class="ba-card__title">The <span>running</span><br>has just begun</h1>
                    <div class="ba-card__rating">
                        <h2 class="ba-card__subtitle">Huarache</h2>
                        <div class="ba-card__rating_block">
                            <input name="rating" value="5" id="rating_5" type="radio">
                            <label for="rating_5" class="ba-card__rating_block__labelrating"></label>
                               
                            <input name="rating" value="4" id="rating_4" type="radio">
                            <label for="rating_4" class="ba-card__rating_block__labelrating"></label>
                               
                            <input name="rating" value="3" id="rating_3" type="radio">
                            <label for="rating_3" class="ba-card__rating_block__labelrating"></label>
                               
                            <input name="rating" value="2" id="rating_2" type="radio">
                            <label for="rating_2" class="ba-card__rating_block__labelrating"></label>
                               
                            <input name="rating" value="1" id="rating_1" type="radio">
                            <label for="rating_1" class="ba-card__rating_block__labelrating"></label>
                        </div>
                    </div>

                    <div class="ba-card__price">
                        $ 200
                    </div>

                    <div class="ba-card__size">
                        <h2 class="ba-card__subtitle">size</h2>
                        <div class="ba-card__size_block">
                            <input name="size" value="7" id="size_7" type="radio">
                            <label for="size_7" class="ba-card__size_block-label_size">7</label>

                            <input name="size" value="8" id="size_8" type="radio">
                            <label for="size_8" class="ba-card__size_block-label_size">8</label>

                            <input name="size" value="9" id="size_9" type="radio">
                            <label for="size_9" class="ba-card__size_block-label_size">9</label>

                            <input name="size" value="10" id="size_10" type="radio">
                            <label for="size_10" class="ba-card__size_block-label_size">10</label>

                            <input name="size" value="11" id="size_11" type="radio">
                            <label for="size_11" class="ba-card__size_block-label_size">11</label>
                        </div>
                    </div>

                    <button class="ba-button ba-button_purple">add to cart</button>
                    <button class="ba-button">wishlist</button>

                </div>

            </div>

        </div>
    

    </main>


</body>
</html>
